name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for making your first issue, hope you contribute more in future'' first issue'
        pr-message: 'Thank you for making your first Pull request, hope you contribute more in future'' first pr'
